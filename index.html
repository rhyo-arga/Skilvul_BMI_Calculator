<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Check Your BMI</h1>
    <p>Want to check your BMI? Input your weight and height in the form below</p>
    <form>
        <label for="weight">Input your weight here in kilograms (kg)</label>
        <input type="number" id="weight" name="weight"><br>

        <label for="height">Input your height here in centimeters (cm)</label>
        <input type="number" id="height" name="height"><br>

        <button type="button" id="calculateButton">Calculate BMI</button>
    </form>

    <div id="result"></div>
</body>

</html>
